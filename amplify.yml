version: 1
backend:
  phases:
    prebuild:
      commands:
        - npm i -g @aws-amplify/cli@latest
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci
    build:
      commands:
        - echo "I am running 🏃 on prod" 
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*git