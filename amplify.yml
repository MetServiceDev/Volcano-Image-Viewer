version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - npm install
        - npm ci
    build:
      commands:
        - echo "I am running 🏃 on prod"
        - npm run build:sanpit
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*